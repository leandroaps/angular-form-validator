<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form validator example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-app="demo">
    <div class="container" ng-controller="DemoCtrl as demo">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">Form validation examples</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Simple form without options</h4>
            </div>
            <div class="col-md-6">
                <form ng-submit="demo.noOptionsFormSubmit()" novalidate name="noOptionsForm">
                    <div class="test-parent">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                name="username"
                                validation
                                required
                                ng-model="demo.noOptionsFormData.username"
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                            validation
                            required
                            name="email"
                            ng-model="demo.noOptionsFormData.email"
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            validation
                            required
                            name="password"
                            ng-model="demo.noOptionsFormData.password"
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button
                            ng-disabled="noOptionsForm.$invalid"
                            class="btn btn-default btn-md btn-block">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <h4>Custom validation and options</h4>
            </div>
            <div class="col-md-6">
                <form ng-submit="demo.customValidationFromSubmit()" novalidate name="customValidationFrom">
                    <div class="test-parent">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                name="username"
                                validation
                                validation-options="{ 'over': true, customMessages: { pattern: 'You must enter \'username\'', required: 'Custom required message!' }}"
                                required
                                ng-pattern="/username/"
                                ng-model="demo.customValidationFromData.username"
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Username">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            validation
                            required
                            ng-minlength="5"
                            ng-maxlength="10"
                            name="password"
                            validation-options="{ 'over': true }"
                            ng-model="demo.customValidationFromData.password"
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input
                            validation
                            required
                            name="confirmPassword"
                            ng-minlength="5"
                            ng-maxlength="10"
                            validation-options="{ 'over': true, 'customMessages': { 'maxlength': 'Custom maxlength message!'} }"
                            custom-validation="demo.customValidation(demo.customValidationFromData.confirmPassword)"
                            ng-model="demo.customValidationFromData.confirmPassword"
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <button
                            ng-disabled="customValidationFrom.$invalid"
                            class="btn btn-default btn-md btn-block">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <h4>Async validation and parent element</h4>
            </div>
            <div class="col-md-6">
                <form ng-submit="demo.asyncFormValidationSubmit()" novalidate name="asyncForm">
                    <div class="test-parent">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                name="username"
                                validation
                                validation-options="{ parentElement: 'test-parent' }"
                                async-validation="demo.asyncValidation()"
                                async-message="demo.asyncMessage"
                                required
                                ng-model="demo.asyncFormFormData.username"
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <button
                            ng-disabled="asyncForm.$invalid"
                            class="btn btn-default btn-block">
                        Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="./angular-form-validator.js"></script>
    <script src="./script.js"></script>
</body>

</html>
